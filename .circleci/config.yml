version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12

jobs:
  build_math:
    working_directory: ~/repo
    docker:
      - image: rust:1.40.0
    steps:
      - checkout
      - run:
          name: "Pull Submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: "Install wasm-pack"
          command: cargo install wasm-pack
      - run:
          name: "Build math"
          command: make build-math
      - persist_to_workspace:
          root: ~/repo
          paths: 
           - cao-math

  build:
    <<: *defaults

    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache: 
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run: 
          name: Build
          command: CI=false yarn build
      - persist_to_workspace:
          root: ~/repo
          paths: 
           - build

  deploy:
    <<: *defaults

    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run:
          name: Install and configure GH pages dependencies
          command: |
            yarn global add --silent gh-pages
            git config user.email "littlesnorrboy+circleci@gmail.com"
            git config user.name "ci-build"
            git status

      - run:
          name: Deploy
          command: npx gh-pages --dist build

workflows:
  version: 2
  build_test:
    jobs:
      - build_math
      - build:
          requires:
            - build_math
          filters:
            branches:
              ignore:
                - gh-pages
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

