name: Deploy to Pages

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: install
        run: yarn install
        
      - name: build
        run: yarn build

      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.2.4
        with:
          # Build directory to deploy
          build_dir: build
          
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}
      REACT_APP_SIMULATION_URL: wss://caolo.herokuapp.com/simulation
      REACT_APP_API_BASE_URL: https://caolo.herokuapp.com
