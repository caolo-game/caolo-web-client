name: Deploy 

on:
  push:
    branches: [ master ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install
    - run: npm run build
      env:
        REACT_APP_API_BASE_URL: https://caolo.herokuapp.com
        REACT_APP_MESSAGES_URL: wss://caolo.herokuapp.com/world/object-stream
        REACT_APP_AUTH0_AUD: https://caolo.herokuapp.com/
        PUBLIC_URL: https://caolo-game.github.io/caolo-web-client
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: build # The folder the action should deploy.
